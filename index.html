<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application météo</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icônes (Heroicons ou OpenWeather) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-400">Application Météo</h1>

    <form id="meteo-form" class="flex gap-2 mb-6">
      <input type="text" id="ville" placeholder="Entrer une ville"
        class="flex-1 px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring focus:ring-blue-400"
        required />
      <button type="submit"
        class="bg-blue-500 px-4 py-2 rounded text-white hover:bg-blue-600 transition">Rechercher</button>
    </form>

    <div id="result-meteo" class="space-y-4 text-center">
      <!-- Résultat -->
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
